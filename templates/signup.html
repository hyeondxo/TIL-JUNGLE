<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3ea215d505.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#signupForm").submit(function (e) {
          e.preventDefault(); // form 기본 제출 방지

          const name = $("#text").val();
          const email = $("#email").val();
          const password = $("#password").val();

          // 입력값 검증 (프론트엔드)
          if (!name || !email || !password) {
            alert("모든 필드를 입력해주세요.");
            return;
          }

          // 회원가입 요청
          $.ajax({
            url: "/auth/register", // Flask Blueprint 경로
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({
              name: name,
              email: email,
              password: password,
            }),
            success: function (response) {
              if (response.success) {
                alert("회원가입이 완료되었습니다. 로그인해주세요.");
                window.location.href = "/"; // 로그인 페이지로 redirect
              } else {
                alert("회원가입 실패: " + response.message);
              }
            },
            error: function (xhr) {
              const res = xhr.responseJSON;
              if (res && res.message) {
                alert("회원가입 실패: " + res.message);
              } else {
                alert("회원가입 요청 중 오류가 발생했습니다.");
              }
            },
          });
        });
      });
    </script>
    <title>Signup page</title>
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="d-flex justify-content-center align-items-center">
        <img
          src="{{ url_for('static', filename='/images/jungle_logo.png')}}"
          alt="정글 이미지 로고"
          style="height: 60px"
          class="me-3"
        />
        <h1 class="text-center display-4 mb-0">TIL JUNGLE</h1>
      </div>
    </div>
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h2 class="text-center mb-4">회원가입</h2>

          <form id="signupForm">
            <div class="mb-3">
              <label for="text" class="form-label">닉네임</label>
              <input
                type="text"
                class="form-control"
                id="text"
                placeholder="닉네임 입력하세요"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">이메일</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="이메일을 입력하세요"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="비밀번호를 입력하세요"
                required
              />
            </div>

            <button type="submit" class="btn btn-success w-100 mt-4">
              회원가입
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
