<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />

  <!-- font -->
  <script src="https://kit.fontawesome.com/3ea215d505.js" crossorigin="anonymous"></script>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <title>Main Page</title>
  <style>
    /* 상단 CSS */

    header {
      position: relative;
      justify-content: space-between;
      text-align: center;
    }

    header h2 {
      text-align: center;
      margin: 0;
      font-size: 24px;
      margin: 40px;
    }

    header button {
      position: absolute;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      padding: 8px 16px;
      cursor: pointer;
    }

    /* 중단 CSS */

    .search-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    /* 하단 CSS */

    .blog-list {
      display: flex;
    }

    .blog-card {
      margin: 20px;
    }
  </style>
  <script>
    $(document).ready(function () {
      $(".blog-list").html(''); // 기존 카드 제거
      makeCard();
    });

    function makeCard() {
      for (let i = 0; i < 3; i++) {
        let tempHtml = ''

        tempHtml = `
                  <div class="blog-card"
                    style="display: flex; flex-direction: column; height: 320px; width: 320px; border: 1px solid rgb(255 ,0 ,0)">

                    <!-- 상단 이미지 -->
                    <img src="https://velog.velcdn.com/images/ubin_ing/post/11df37e0-ac07-46f0-b5ec-20ff1b73a499/image.png" style="width: 100%; height: 50%; object-fit: cover;" />
                    
                    <!-- 하단 내용-->
                    <div style="width: 100%; height: 50%; box-sizing: border-box; padding: 10px;">
                      <span class="blog-title" 
                      style="overflow-wrap: break-word; 
                              width: 100%; 
                              font-weight: bold; 
                              font-size: 16px; 
                              display: inline-block;">
                        제목입니다. 긴 줄 !@#4 abcdffeqqwe 314556435
                      </span><br>
                      <span class="blog-date">작성일</span>
                      <span class="icon" style="color: #007bff;"><i class="fas fa-thumbs-up"></i></span> <span
                        class="blog-likes">1</span><br>
                    </div>
                  </div>
                `;

        $(".blog-list").append(tempHtml);
      }

      console.log($(".blog-list"));
    }
  </script>
</head>

<body>

  <!-- 상단 부분 -->
  <header style="border: 1px solid rgb(0, 5, 0);">
    <h2>TIL</h2>
    <button>추가</button>
  </header>

  <!-- 중단 부분-->
  <div class="search-section" style="border: 1px solid rgb(0, 255, 0);">
    <input type="text" placeholder="입력하세요" />
    <button> 검색 </button>
  </div>

  <!-- 하단 부분 -->

  <div class="blog-list" style="border: 1px solid rgb(0, 0, 255);">
    <div class="blog-card">

    </div>
  </div>
</body>

</html>
