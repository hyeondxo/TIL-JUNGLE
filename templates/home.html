<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/3ea215d505.js"
      crossorigin="anonymous"
    ></script>

    <title>Main Page</title>
  </head>

  <body>
    <div class="container py-4 mt-3">
      <div class="d-flex justify-content-between align-items-center">
        <div class="mx-auto d-flex align-items-center">
          <img
            src="{{ url_for('static', filename='/images/jungle_logo.png')}}"
            alt="정글 이미지 로고"
            style="height: 60px"
            class="me-3"
          />
          <h1 class="text-center display-4 mb-0">TIL JUNGLE</h1>
        </div>
        <a href="/post" class="btn btn-success me-5"> TIL 생성 </a>
      </div>
    </div>

    <!-- 검색 폼 -->
    <div class="container my-4">
      <form class="row justify-content-center">
        <div class="col-auto">
          <input
            type="text"
            class="form-control"
            placeholder="제목 혹은 태그 검색"
            id="tagSearchInput"
            name="tag"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">검색</button>
        </div>
      </form>
    </div>

    <!-- 카드 리스트 -->
    <div class="container mt-4">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% for card in cards %}
        <div class="col">
          <div class="card h-100">
            <img
              src="{{ card.img }}"
              class="card-img-top"
              style="height: 160px; object-fit: cover"
              alt="카드 이미지"
            />
            <div class="card-body d-flex flex-column">
              <h5 class="card-title" style="overflow-wrap: break-word">
                {{ card.title }}
              </h5>

              <p class="card-text mb-1 text-muted">by {{ card.author }}</p>

              <p class="card-text">
                {% for tag in card.tag_list %}
                <span class="badge bg-secondary">{{ tag }}</span>
                {% endfor %}
              </p>

              <div
                class="mt-auto d-flex justify-content-between align-items-center"
              >
                <small class="text-muted">{{ card.date }}</small>
                <div>
                  <span class="text-primary">
                    <i class="fas fa-thumbs-up"></i>
                  </span>
                  <span class="card-likes">{{ card.likes }}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
