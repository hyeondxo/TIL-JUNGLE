<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/3ea215d505.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Login page</title>
  </head>
  <body>
    <div class="container-fluid py-4">
      <div class="d-flex justify-content-center align-items-center">
        <img
          src="{{ url_for('static', filename='/images/jungle_logo.png')}}"
          alt="정글 이미지 로고"
          style="height: 60px"
          class="me-3"
        />
        <h1 class="text-center display-4 mb-0">TIL JUNGLE</h1>
      </div>
    </div>

    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h2 class="text-center mb-4">로그인</h2>

          <form id="loginForm">
            <div class="mb-3">
              <label for="email" class="form-label">이메일</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="이메일을 입력하세요"
                required
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">비밀번호</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="비밀번호를 입력하세요"
                required
              />
            </div>

            <button type="submit" class="btn btn-success w-100 mt-4">
              로그인
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <span>아직 회원이 아니신가요? </span>
      <a href="/signup" class="text-primary fw-bold">회원가입</a>
    </div>
    <script>
      $(document).ready(function () {
        $("#loginForm").submit(function (e) {
          e.preventDefault(); // form 기본 제출 동작 방지

          const email = $("#email").val();
          const password = $("#password").val();

          if (!email || !password) {
            alert("이메일과 비밀번호를 입력해주세요.");
            return;
          }

          $.ajax({
            url: "/auth/login", // Flask Blueprint 경로 (실제 라우터에 맞게 조정)
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ email: email, password: password }),
            xhrFields: {
              withCredentials: true, // 쿠키를 클라이언트에 저장하기 위해 필요
            },
            success: function (response) {
              if (response.success) {
                alert("로그인 성공!");
                window.location.href = "/home"; // 메인 페이지로 redirect
              } else {
                alert("로그인 실패: " + response.message);
              }
            },
            error: function (xhr) {
              const res = xhr.responseJSON;
              if (res && res.message) {
                alert("로그인 실패: " + res.message);
              } else {
                alert("로그인 요청 중 오류가 발생했습니다.");
              }
            },
          });
        });
      });
    </script>
  </body>
</html>
